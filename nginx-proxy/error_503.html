<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Whoops | Navy</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/error_page.css" />
  </head>
  <body>
    <div id="logo">Navy</div>
    <div id="content">
      <h1>Service not running</h1>

      <p>
        You tried to access the service <code id="service-name"></code> which is either not running or does not expose
        an HTTP interface.
      </p>
    </div>

    <script>
      var serviceName = window.location.hostname.substring(0, window.location.hostname.indexOf('.'))
      document.getElementById('service-name').innerText = serviceName
    </script>
  </body>
</html>
